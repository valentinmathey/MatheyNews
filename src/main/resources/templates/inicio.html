<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mathey News Inicio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="../static.css/index.css">
    </head>

    <body>
        <div style="margin: 3em; text-align: center;">
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="text-align: center;">
                Noticias
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/noticia/registrar}">Crear Noticia</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/}">Volver al Inicio</a></li>
                </ul>
            </div>
        </div>

        <div class="container-fluid" th:each="noticia : ${noticias}">
            <div class="card" style="width: 18rem; margin: 2em">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${noticia.titulo}" style="text-align: center;"></h5>
                    <p class="card-text text-truncate" th:text="${noticia.cuerpo}"></p>
                    <div class="container text-center">
                        <div class="row align-items-start">
                            <div class="col">
                                <a href="#" class="btn btn-primary" th:href="@{/noticia/vista/__${noticia.id}__}">Ver
                                    Noticia</a>
                            </div>
                            <div class="col">
                                <a href="#" class="btn btn-primary"
                                    th:href="@{/noticia/modificar/__${noticia.id}__}">Modificar Noticia</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>

</html>

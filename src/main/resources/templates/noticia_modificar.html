<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formulario Moficiar Noticia</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-sm justify-content-center">

            <form class="formulario" th:action="@{/noticia/modificado/__${noticia.id}__}" method="POST">
                <div class="form-group my-3">
                    <label class="mb-2">Modificar Noticia</label>

                    <input th:value="${noticia.titulo}" type="text" class="form-control" name="titulo" placeholder="Titulo">
                </div>
                <div class="form-group my-3">
                    <textarea th:inline="text" type="text" class="form-control" name="cuerpo" rows="7"
                        placeholder="Cuerpo de la Noticia">[[${noticia.cuerpo}]]</textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
            </form>
        </div>
            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito üëç</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>

            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error üëé</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div class="col align-self-center" style="margin: 5em; text-align: center;">
                <a th:href="@{/noticia/inicio}" class="btn btn-primary">Volver Inicio</a>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
